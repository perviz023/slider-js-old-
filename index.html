<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/style.css" />
    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>
    <title>Document</title>
  </head>
  <body>
    <div class="slideshow-container">
      <div class="slideBox ">
        <div class="numbertext">1/5</div>
        <img src="/img/auto1.jpg" alt="" style="width: 100%" />
      </div>

      <div class="slideBox ">
        <div class="numbertext">2/5</div>
        <img src="/img/auto2.jpg" alt="" style="width: 100%" />
      </div>

      <div class="slideBox ">
        <div class="numbertext">3/5</div>
        <img src="/img/auto3.jpg" alt="" style="width: 100%" />
      </div>

      <div class="slideBox ">
        <div class="numbertext">4/5</div>
        <img src="/img/auto4.jpg" alt="" style="width: 100%" />
      </div>

      <div class="slideBox ">
        <div class="numbertext">5/5</div>
        <img src="/img/auto5.jpg" alt="" style="width: 100%" />
      </div>


      <a  class="prev" onclick="plusSlides(-1)">&#10094</a>
      <a  class="next" onclick="plusSlides(1)">&#10095</a>
    </div>

    <br>
    <div style="text-align: center;">
        <span class="bttn" onclick="currentSlide(1)"></span>
        <span class="bttn" onclick="currentSlide(2)"></span>
        <span class="bttn" onclick="currentSlide(3)"></span>
        <span class="bttn" onclick="currentSlide(4)"></span>
        <span class="bttn" onclick="currentSlide(5)"></span>
    </div>


    <script src="/js/app.js"></script>
  </body>
</html>
